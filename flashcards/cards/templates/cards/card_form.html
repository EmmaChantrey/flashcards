{% extends "cards/base.html" %}

{% block content %}

    {% if card %}
    <h2>✏️ Edit Card</h2>
    {% else %}
    <h2>✨ Create New Card</h2>
    {% endif %}


    <form method="post">
        {% csrf_token %} <!-- this tag prevents CSRF -->
        {{ form.as_p }} <!-- displays form in a paragraph -->
        <input type="submit" value="Save Card">
    </form>

    <a href="{% url 'card-list' %}">
        Cancel
    </a>

{% endblock %}
