<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}BrainSpace{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <header style="container-type: inline-size;">
        <div class="header-container">
            {% if user.is_authenticated %}
            <a href="{% url 'dashboard' %}">
                <img src="{% static 'images/logo.png' %}" alt="BrainSpace Logo" class="header-logo">
            </a>
            {% else %}
            <a href="{% url 'landing' %}">
                <img src="{% static 'images/logo.png' %}" alt="BrainSpace Logo" class="header-logo">
            </a>
            {% endif %}
            <button id="menu-toggle" aria-label="Menu">â˜°</button>
            <nav id="nav-menu">
                {% if user.is_authenticated %}
                <a href="{% url 'about' %}">About</a>
                <a href="{% url 'profile' %}" class="signupbtn">Profile</a>
                <a href="{% url 'logout' %}" class="loginbtn">Logout</a>
                {% else %}
                <a href="{% url 'about' %}">About</a>
                <a href="{% url 'signup' %}" class="signupbtn">Sign up</a>
                <a href="{% url 'login' %}" class="loginbtn">Login</a>
                {% endif %}
            </nav>
        </div>
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>

</html>

<script>
    document.getElementById('menu-toggle').addEventListener('click', () => {
        const navMenu = document.getElementById('nav-menu');
        navMenu.classList.toggle('show');
    });
</script>
