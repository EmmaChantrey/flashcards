{% extends 'cards/header.html' %}

{% block title %}Feedback - True or False{% endblock %}
{% block content %}
<div class="feedback-box">
    <h2>Feedback</h2>
    <p>{{ feedback_message }}</p>
</div>

<div class="next-question-container">
    <a href="{% url 'true_false_next' flashcard_set.id %}" class="next-btn">Next Question</a>
</div>

<style>
    .feedback-box {
        text-align: center;
        font-size: 1.5rem;
        margin: 20px auto;
        padding: 20px;
        border: 2px solid #ddd;
        border-radius: 10px;
        width: 50%;
    }

    .next-question-container {
        text-align: center;
        margin-top: 20px;
    }

    .next-btn {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        text-decoration: none;
        border-radius: 5px;
        font-size: 1.2rem;
    }

    .next-btn:hover {
        background-color: #45a049;
    }
</style>

{% endblock %}
