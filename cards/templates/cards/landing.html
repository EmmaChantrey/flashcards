<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="landing-container">
        <img src="{% static 'images/logo.png' %}" alt="BrainSpace Logo" class="logo">
        A free, fun flashcard tool for optimised learning
        <div class="button-container">
            {% if user.is_authenticated %}
            <a href="{% url 'dashboard' %}" class="loginbtn">Dashboard</a>
            {% else %}
            <a href="{% url 'login' %}" class="loginbtn">Login</a>
            <a href="{% url 'signup' %}" class="signupbtn">Sign Up</a>
            {% endif %}
        </div>
    </div>
</body>
</html>
