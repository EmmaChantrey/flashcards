{% for user in users %}
    <div class="user-result">
        <p>{{ user.user.username }}</p>
        <button hx-post="{% url 'send_friend_request' user.id %}" hx-swap="outerHTML" hx-target="this">
            Add Friend
        </button>
    </div>
{% empty %}
    <p>No users found.</p>
{% endfor %}
